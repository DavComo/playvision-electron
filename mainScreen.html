<!DOCTYPE html>
<html lang="en">
<head>
    <script src="renderer.js"></script> <!-- Ensure this is loaded in the renderer process -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        #top-panel, #bottom-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #top-panel {
            flex: 0 0 52%;
            min-height: 100px; /* Minimum height for top panel */
        }

        #bottom-panel {
            flex: 0 0 47%;
            min-height: 100px; /* Minimum height for bottom panel */
        }

        #resizer {
            background-color: #8d8d8d;
            height: 3px;
            cursor: row-resize;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: rgba(255, 255, 255, 0); /* Transparent */
            display: none; /* Hidden by default */
        }

        .draggable-bar {
            width: 100%;
            height: 40px;
            background-color: transparent;
            cursor: move;
            position: absolute;
            top: 0;
            -webkit-app-region: drag;
        }
    </style>
</head>
<body>
<div class="draggable-bar"></div>
<div id="top-panel">
    <iframe src="./obsControls.html"></iframe> <!-- Replace with your top panel content -->
</div>
<div id="resizer"></div>
<div id="bottom-panel">
    <iframe src="./Transmitter/main.html"></iframe> <!-- Replace with your bottom panel content -->
</div>

<div id="overlay" class="overlay"></div>

<script>
    const resizer = document.getElementById('resizer');
    const topPanel = document.getElementById('top-panel');
    const bottomPanel = document.getElementById('bottom-panel');
    const overlay = document.getElementById('overlay');
    let isResizing = false;

    const minHeight = 100; // Minimum height for both panels

    // Variables to store the height ratios
    let topHeightRatio = topPanel.offsetHeight / window.innerHeight;
    let bottomHeightRatio = bottomPanel.offsetHeight / window.innerHeight;

    resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.body.style.cursor = 'row-resize';
        overlay.style.display = 'block'; // Show overlay to capture mouse events
    });

    document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;

        const offset = e.clientY;
        const totalHeight = window.innerHeight;

        // Calculate the new heights, ensuring neither panel is below the minimum height
        const topHeight = Math.max(minHeight, offset);
        const bottomHeight = Math.max(minHeight, totalHeight - offset - resizer.offsetHeight);

        if (topHeight + bottomHeight + resizer.offsetHeight <= totalHeight) {
            topPanel.style.flex = `0 0 ${topHeight}px`;
            bottomPanel.style.flex = `0 0 ${bottomHeight}px`;

            // Update the height ratios
            topHeightRatio = topHeight / totalHeight;
            bottomHeightRatio = bottomHeight / totalHeight;
        }
    });

    document.addEventListener('mouseup', () => {
        if (isResizing) {
            isResizing = false;
            document.body.style.cursor = 'default';
            overlay.style.display = 'none'; // Hide overlay when resizing stops
        }
    });

    // Adjust panel heights when the window is resized
    window.addEventListener('resize', () => {
        const totalHeight = window.innerHeight;

        // Recalculate heights based on stored ratios
        const topHeight = Math.max(minHeight, totalHeight * topHeightRatio);
        const bottomHeight = Math.max(minHeight, totalHeight * bottomHeightRatio);

        topPanel.style.flex = `0 0 ${topHeight}px`;
        bottomPanel.style.flex = `0 0 ${bottomHeight}px`;
    });
</script>

</body>
</html>
