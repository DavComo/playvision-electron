<head>
    <link rel="stylesheet" href="/Renderer/football/startingSoon/main.css">
    <script type="module" src="/Renderer/football/startingSoon/main.js"></script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1520.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/.streamData.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body id="body">
    <div class="main-container">
        <div class="top-container">
            <b class="countdown" id="countdown"></b>
        </div>

        <div class="bottom-container">
            <div class="bottom-bar" id="bottom-bar">
                <div class="event-name">
                    <b class="topText"></b>
                    <b class="bottomText"></b>
                </div>

                <div class="nextUp"><b id="nextUp"></b></div>

                <div class="next"><b>NEXT UP</b></div>

                <div class="time-container">
                    <b class="localTime">Local Time</b>

                    <div class="main-time">
                        <b class="time" id="time">12:49</b>

                        <div class="extras">
                            <b class="am-pm" id="am-pm">PM</b>
                            <b class="timezone" id="timezone">CEST</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
