<head>
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./main.js"></script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1520.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../../.streamData.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Maven+Pro">
</head>
<body>
    <div class="main-container">
        <div class="top-container slow">
            <div id='top-colored' class="top-colored">
                <b id="gameName" class=".gameName"></b>
            </div>
        </div>

        <div class="center-container">
            <div>
                <div class="score-container-left" id="score-left">
                    <div id='score-block-left' class="score-block" style="background-color: #293079; margin-right: 1.5px;">
                        <b id="team_1s"></b>
                    </div>
                    <div id='team_1' class="school-sign" style="margin-right: 25px; color: #293079;"></div>
                    <div class="icon-box" style="margin-left: -10px; margin-right: auto; clip-path: polygon(7% 0%, 25% 100%, 97.5% 100%, 100% 0%);">
                        <img id='team_1_icon' src="./MIS_Logo-200x200.png">
                    </div>
                </div>
                <div class="gradient-left"></div>
            </div>

            <div>
                <div class="score-container-right" id="score-right">
                    <div id='score-block-right' class="score-block" style="background-color: #620826; margin-left: 1.5px;">
                        <b id="team_2s"></b>
                    </div>
                    <div id='team_2' class="school-sign" style="margin-left: 25px; color: #620826;"></div>
                    <div class="icon-box" style="margin-right: -10px; margin-left: auto; clip-path: polygon(0% 0%, 0% 100%, 75% 100%, 93% 0%);">
                        <img id='team_2_icon' src="./FIS_Logo-200x200.png">
                    </div>
                </div>
                <div class="gradient-right"></div>
            </div>
        </div>

        <div class="bottom-container slow" id="bottom">
            <div id='bottom-colored' class="bottom-colored">
                <b id='stopwatch' style="position: absolute; margin-left: -50px;"></b>
                <b id='halfid' style="font-size: 20px; position: absolute; margin-right: -100px;"></b>
            </div>
        </div>
    </div>
</body>
